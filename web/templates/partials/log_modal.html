<div>
    <div class="flex items-center justify-between pb-2 border-b border-gray-800">
        <div class="flex items-center gap-2">
            <h3 class="text-sm font-bold">Application Log</h3>
            <span class="text-xs text-gray-600">live</span>
        </div>
        <button @click="showLogs = false" class="text-gray-400 hover:text-white text-lg leading-none">&times;</button>
    </div>

    <div id="log-content-area" class="bg-gray-950 rounded mt-2 p-3 overflow-y-auto font-mono text-xs leading-relaxed text-gray-300 whitespace-pre-wrap" style="height: 320px;">{{ log_content if log_content else 'No log content available.' }}</div>
</div>
