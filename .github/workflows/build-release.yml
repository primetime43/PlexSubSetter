name: Build and Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows executable
      run: |
        python -m PyInstaller PlexSubSetter.spec --clean
      shell: cmd

    - name: Rename Windows executable with version
      run: |
        cd dist
        ren PlexSubSetter.exe PlexSubSetter-${{ github.event.release.tag_name }}-Windows.exe
      shell: cmd

    - name: Upload Windows executable to release
      uses: softprops/action-gh-release@v2
      with:
        files: ./dist/PlexSubSetter-${{ github.event.release.tag_name }}-Windows.exe

    - name: Upload build artifacts (for debugging)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs-windows
        path: |
          build/
          *.spec

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build macOS executable
      run: |
        python -m PyInstaller PlexSubSetter.spec --clean

    - name: Package macOS executable
      run: |
        cd dist
        # Create tarball with version in name
        tar -czf PlexSubSetter-${{ github.event.release.tag_name }}-macOS.tar.gz PlexSubSetter
        # Rename the executable
        mv PlexSubSetter PlexSubSetter-${{ github.event.release.tag_name }}-macOS

    - name: Upload macOS executables to release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./dist/PlexSubSetter-${{ github.event.release.tag_name }}-macOS
          ./dist/PlexSubSetter-${{ github.event.release.tag_name }}-macOS.tar.gz

    - name: Upload build artifacts (for debugging)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs-macos
        path: |
          build/
          *.spec

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Linux executable
      run: |
        python -m PyInstaller PlexSubSetter.spec --clean

    - name: Make executable
      run: chmod +x dist/PlexSubSetter

    - name: Package Linux executable
      run: |
        cd dist
        # Create tarball with version in name
        tar -czf PlexSubSetter-${{ github.event.release.tag_name }}-Linux.tar.gz PlexSubSetter
        # Rename the executable
        mv PlexSubSetter PlexSubSetter-${{ github.event.release.tag_name }}-Linux

    - name: Upload Linux executables to release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./dist/PlexSubSetter-${{ github.event.release.tag_name }}-Linux
          ./dist/PlexSubSetter-${{ github.event.release.tag_name }}-Linux.tar.gz

    - name: Upload build artifacts (for debugging)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs-linux
        path: |
          build/
          *.spec
